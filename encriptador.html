<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Challenge 1</title>
	<link rel="stylesheet" type="text/css" href="css-encriptador.css">
	<script type="text/javascript" src="js-encriptador.js"></script>
</head>

<body>
	<div class="container">
		<div class="logo">
			<img class="logoA" src="Logo a.png">
			<h1 class="titulo">ENCRIPTADOR DE MENSAJES</h1>
		</div>

		<div class="left">
			<input class="input" type="text" placeholder="Inserta tu mensaje aquí" id="inputText">
		</div>

		<div class="right">
			<h1 class="text-right" id="tittle-right">Ningún mensaje fue encontrado</h1>
			<textarea class="text2" id="text2">Ingrese el texto que desees ENCRIPTAR o DESENCRIPTAR</textarea>
			<button id="copy" onclick="copy()">Copiar</button>
		</div>

		<div class="button">
			<p>Solo letras minúsculas y sin acento</p>
			<button class="encriptar" id="encriptar" onclick="encriptar()">Encriptar</button>
			<button class="desencriptar" onclick="desencriptar()">Desencriptar</button>
		</div>
	</div>
	

	

	

</body>
</html>
